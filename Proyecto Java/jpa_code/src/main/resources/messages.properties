# Términos y Condiciones
home.termsandconditions.legal1=TÉRMINOS Y CONDICIONES
home.termsandconditions.legal2=1. Aceptación de los Términos
home.termsandconditions.legal3=Al acceder y utilizar la aplicación Activus, aceptas cumplir con los términos y condiciones establecidos en este documento. Si no estás de acuerdo con estos términos, no deberías utilizar la aplicación.
home.termsandconditions.legal4=2. Uso de la Aplicación
home.termsandconditions.legal5=Activus está diseñada para proporcionar información sobre la compatibilidad de medicamentos. Aunque se esfuerza por ofrecer datos precisos y actualizados, no garantiza la exactitud de la información y no reemplaza el consejo médico profesional. Los usuarios deben consultar a un profesional de la salud para decisiones médicas.
home.termsandconditions.legal6=3. Registro y Seguridad
home.termsandconditions.legal7=Para utilizar ciertas funciones de Activus, es posible que debas registrarte y crear una cuenta. Eres responsable de mantener la confidencialidad de tu cuenta y contraseña, y aceptas notificar a Activus de cualquier uso no autorizado de tu cuenta.
home.termsandconditions.legal8=4. Propiedad Intelectual
home.termsandconditions.legal9=Todo el contenido, marcas, logos y demás derechos de propiedad intelectual en la aplicación Activus son propiedad de sus respectivos dueños. No se permite la reproducción, distribución o uso no autorizado de este contenido sin el consentimiento previo y por escrito de los propietarios.
home.termsandconditions.legal10=5. Limitación de Responsabilidad
home.termsandconditions.legal11=Activus no se hace responsable de ningún daño directo, indirecto, incidental, consecuente o especial que resulte del uso o la imposibilidad de usar la aplicación. Esto incluye, pero no se limita a, daños por errores, omisiones, interrupciones, defectos, retrasos en la operación o transmisión, fallos en la línea de comunicación, o cualquier otro fallo de rendimiento.
home.termsandconditions.legal12=6. Modificaciones de los Términos
home.termsandconditions.legal13=Activus se reserva el derecho de modificar estos términos y condiciones en cualquier momento. Las modificaciones serán efectivas al momento de su publicación en la aplicación. Es tu responsabilidad revisar periódicamente estos términos para estar al tanto de cualquier cambio.
home.termsandconditions.legal14=7. Ley Aplicable
home.termsandconditions.legal15=Estos términos y condiciones se regirán e interpretarán de acuerdo con las leyes del país en el que opera Activus, sin dar efecto a ninguna disposición sobre conflicto de leyes.
home.termsandconditions.legal16=8. Contacto
home.termsandconditions.legal17=Si tienes alguna pregunta sobre estos términos y condiciones, por favor, contacta con nosotros a través de nuestro formulario de contacto en la aplicación.

