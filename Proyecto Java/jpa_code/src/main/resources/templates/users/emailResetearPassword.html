<html th:lang="#{principal.lang}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="utf-8"/>
    <title th:text="#{app.login.titulo}"></title>
</head>
<body>
<div layout:fragment="cabecera">
    <div class="text-center-container">
        <h1 th:text="#{cambio.password.title}"></h1>
    </div>
    <br>
</div>
<div layout:fragment="contenido">
    <!-- Main Content-->
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="card shadow-lg" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="my-5">
                                <!-- Formulario de recuperación de contraseña -->
                                <form id="resetPasswordForm" th:action="@{/users/hasOlvidadoTuPassword}" role="form" method="post" th:object="${datos}">
                                    <div class="form-floating mb-4">
                                        <input class="form-control" id="username" th:field="*{nombreUsuario}" type="text" placeholder="Introduce el nombre de usuario..." data-sb-validations="required"/>
                                        <label for="username" th:text="#{cambio.password.nombreUsuario}"></label>
                                        <div class="invalid-feedback" data-sb-feedback="nombreUsuario:required" th:text="#{home.login.login4}"></div>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button class="btn btn-primary text-uppercase btn-rounded" type="submit" th:text="#{cambio.password.enviarEmail}"></button>
                                    </div>
                                    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
