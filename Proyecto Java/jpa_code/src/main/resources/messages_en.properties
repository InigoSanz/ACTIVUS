# Terms and Conditions
home.termsandconditions.legal1=TERMS AND CONDITIONS
home.termsandconditions.legal2=1. Acceptance of the Terms
home.termsandconditions.legal3=By accessing and using the Activus application, you agree to comply with the terms and conditions set forth in this document. If you do not agree with these terms, you should not use the application.
home.termsandconditions.legal4=2. Use of the Application
home.termsandconditions.legal5=Activus is designed to provide information on drug compatibility. While it strives to offer accurate and up-to-date data, it does not guarantee the accuracy of the information and does not replace professional medical advice. Users should consult a healthcare professional for medical decisions.
home.termsandconditions.legal6=3. Registration and Security
home.termsandconditions.legal7=To use certain features of Activus, you may need to register and create an account. You are responsible for maintaining the confidentiality of your account and password, and agree to notify Activus of any unauthorized use of your account.
home.termsandconditions.legal8=4. Intellectual Property
home.termsandconditions.legal9=All content, trademarks, logos, and other intellectual property rights in the Activus application are the property of their respective owners. Unauthorized reproduction, distribution, or use of this content is not allowed without prior written consent from the owners.
home.termsandconditions.legal10=5. Limitation of Liability
home.termsandconditions.legal11=Activus is not responsible for any direct, indirect, incidental, consequential, or special damages arising from the use or inability to use the application. This includes, but is not limited to, damages for errors, omissions, interruptions, defects, delays in operation or transmission, communication line failures, or any other performance failures.
home.termsandconditions.legal12=6. Changes to the Terms
home.termsandconditions.legal13=Activus reserves the right to modify these terms and conditions at any time. Changes will be effective upon posting in the application. It is your responsibility to review these terms periodically to stay informed of any changes.
home.termsandconditions.legal14=7. Governing Law
home.termsandconditions.legal15=These terms and conditions will be governed by and construed in accordance with the laws of the country where Activus operates, without giving effect to any conflict of law provisions.
home.termsandconditions.legal16=8. Contact
home.termsandconditions.legal17=If you have any questions about these terms and conditions, please contact us through our contact form in the application.

