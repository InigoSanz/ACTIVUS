# Project
home.proyecto.proyecto1=PROJECT
home.proyecto.proyecto2=Application Name:
home.proyecto.proyecto3=Purpose:
home.proyecto.proyecto4=Activus is a web application designed for healthcare professionals, pharmacists, and patients interested in obtaining accurate information about the compatibility between different drugs. Using updated and reliable data from the Vademecum database, this tool analyzes the active ingredients of drugs to determine and display possible interactions and compatibilities.
home.proyecto.proyecto5=Key Functionality:
home.proyecto.proyecto6=Allows users to enter drug names to obtain a detailed analysis of the active ingredients and their interactions, including compatibility and contraindications.
home.proyecto.proyecto7=It is powered by a robust database provided by Vademecum, ensuring comprehensive and up-to-date information.
home.proyecto.proyecto8=Developed with Thymeleaf, facilitating navigation and data interpretation even for users without advanced technical knowledge.
home.proyecto.proyecto9=Integrated with an API developed in Python to handle database queries and data processing, ensuring fast and efficient response.
home.proyecto.proyecto10=Compatible with various devices, allowing access anytime, anywhere.
home.proyecto.proyecto11=Ensures that all handled information is adequately protected, complying with information security standards.
home.proyecto.proyecto12=Objective:
home.proyecto.proyecto13=Provide an essential and reliable tool for medication management, reducing the risk of adverse interactions and improving treatment outcomes by providing quick and secure access to vital information.
home.proyecto.proyecto14=Future Vision:
home.proyecto.proyecto15=Continue expanding the drug interaction database and improving predictive analysis capabilities, integrating artificial intelligence to provide personalized recommendations and increase the accuracy of the analyses.

